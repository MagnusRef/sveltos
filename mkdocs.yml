site_name: Projectsveltos Documentation
copyright: Copyright Â© 2022 projectsveltos. All Rights Reserved.
site_description: Sveltos is a lightweight application designed to manage add-ons in hundreds of clusters. Projectsveltos extends functionality of Cluster API by providing a solution for managing the installation, configuration, upgrade, and deletion of kubernetes cluster add-ons using Helm charts and/or Kubernetes resource YAMLs
markdown_extensions:
  - footnotes
nav:
    - Overview: 'index.md'
    - 'install.md'
    - Addon Distribution: 'add-ons.md'
    - Templates: 'template.md'
    - Cluster Classification: 'labels_management.md'
    - Snapshot: 'snapshot.md'
    - Register cluster: 'register-cluster.md'
    - 'configuration.md'
    - 'visibility.md'
    - Blogs and videos: 'blogs.md'
theme:
  features:
    - content.code.copy
    - search.share
    - navigation.tabs
    - navigation.tracking
    - navigation.footer
  name: material
  logo: assets/logo.png
  palette:
    - scheme: default
      primary: light blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: light blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
repo_url: https://github.com/projectsveltos
repo_name: projectsveltos
