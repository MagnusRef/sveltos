theme:
  features:
    - content.code.copy
    - search.share
    - navigation.sections
    - navigation.footer
  name: material
  logo: assets/logo.png
  palette:
    - scheme: default
      primary: light blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
